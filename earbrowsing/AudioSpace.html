<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earbrowsing AudioSpace</title>
  <script src="https://unpkg.com/tone"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      height: 100%;
      width: 100%;
      touch-action: none;

    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      padding: 2vw;
      box-sizing: border-box;
    }

    .overlay-text {
      font-size: 5vw; /* Responsive font size */
      max-width: 90vw;
      word-break: break-word;
    }

    button.activate {
      display: block;
      font-size: 2vw;        /* Responsive font size */
      padding: 1vw 2vw;      /* Responsive padding */
      margin-top: 5vw;
      border-radius: 0.5em;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      max-width: 90vw;
      width: auto;
      white-space: normal;
    }
  </style>
  
</head>
<body>
  
  <div id="instructionsOverlay" class="overlay">
    Listen and double tap on the described element.
    <button id="activateSound" class="activate" onclick="Tone.start(); hideActivateButtons();">activateSound</button>
  </div>
  <div id="loadingOverlay" class="overlay">
    Loading sounds, please wait...
    <button id="activateSoundWait" class="activate" onclick="Tone.start(); hideActivateButtons();">activateSound</button>
  </div>
  <canvas id="soundCanvas" style="background-color: black;"></canvas>

  <script type="module" src="audio_space/main.js"></script>
  <script>
    function hideActivateButtons() {
      const buttons = document.querySelectorAll('button.activate');
      buttons.forEach(button => {
        button.style.display = 'none';
      });
    }
  </script>
</body>
</html>
