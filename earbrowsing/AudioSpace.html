<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earbrowsing AudioSpace</title>
  <script src="https://unpkg.com/tone"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      height: 100%;
      width: 100%;
      touch-action: none;

    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      padding: 2vw;
      box-sizing: border-box;
    }

    .overlay-text {
      font-size: 5vw; /* Responsive font size */
      max-width: 90vw;
      word-break: break-word;
    }

    #start-button {
      display: block;             /* Ensures it's visible and on its own line */
      margin: 40px auto;          /* Centers the button horizontally with space above/below */
      padding: 20px 60px;         /* Makes the button larger */
      font-size: 2rem;            /* Increases the text size */
      background-color: #007bff;  /* A vibrant blue background */
      color: #fff;                /* White text */
      border: none;               /* Removes default border */
      border-radius: 10px;        /* Rounded corners */
      cursor: pointer;            /* Pointer cursor on hover */
      box-shadow: 0 4px 16px rgba(0,0,0,0.2); /* Subtle shadow */
      transition: background 0.2s, transform 0.2s;
    }

    #start-button:hover {
      background-color: #0056b3;  /* Darker blue on hover */
      transform: scale(1.05);     /* Slightly enlarges on hover */
    }


    


  </style>
  
</head>
<body>
  
  <div id="instructionsOverlay" class="overlay">
    Listen and double tap on the described element.
  </div>
  <div id="loadingOverlay" class="overlay">
    Loading sounds, please wait...
    <button id="start-button">Start</button>
  </div>
  <canvas id="soundCanvas" style="background-color: black;"></canvas>

  <script type="module" src="audio_space/main.js"></script>
</body>
</html>
