<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earbrowsing AudioSpace</title>
  <script src="https://unpkg.com/tone"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      height: 100%;
      width: 100%;
      touch-action: none;

    }
    #loadingOverlay {
      position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    z-index: 1000;
    }
  </style>
  
</head>
<body>
  <div id="loadingOverlay" style>
    Loading sounds, please wait...
  </div>
  <canvas id="soundCanvas" style="background-color: black;"></canvas>

  <script type="module" src="audio_space/main.js"></script>
</body>
</html>
